# Validation Configuration for go-dev-agent
# This file defines which checks run at each tier level

# === Tier Definitions ===
# Tier 1: Quick validation for trivial changes
# Tier 2: Standard validation for most changes (DEFAULT)
# Tier 3: Comprehensive validation for complex/critical changes

# === Phase 1: Independent Checks (run in parallel) ===
# Format: check_name|command|tier_minimum|description

[phase1]
build|go build ./...|1|Compile all packages
vet|go vet ./...|1|Static analysis
fmt|test -z "$(gofmt -l . 2>/dev/null | grep -v vendor)"|2|Code formatting

# === Phase 2: Dependent Checks (run after build passes) ===
# These require build to succeed first

[phase2]
test|go test ./...|1|Run all tests
race|go test -race ./...|2|Race condition detection

# === Phase 3: Extended Checks (Tier 3 only) ===

[phase3]
staticcheck|staticcheck ./...|3|Advanced static analysis
gosec|gosec ./...|3|Security scanning
